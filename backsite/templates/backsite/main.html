{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Honey Valerian Admin">
	<meta name="author" content="Honey Valerian Admin">



	<title>Honey Valerian Admin</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="{% static 'css/toastr.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}">
	</script>
	<script type="text/javascript" src="{% static 'js/toastr.js' %}"></script>


  {% block css %}
  {% endblock %}
	{% block js %}
  {% endblock %}
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="{% url 'backsite:dashboard' %}">
          <span class="align-middle">Honey Valerian Cattery</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Pages
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="{% url 'backsite:dashboard' %}">
              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'backsite:my_cats' %}">
              <i class="align-middle" data-feather="heart"></i> <span class="align-middle">Kedilerim</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'backsite:blogs' %}">
              <i class="align-middle" data-feather="book-open"></i> <span class="align-middle">Blog</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'backsite:settings_func' %}">
              <i class="align-middle" data-feather="settings"></i> <span class="align-middle">Ayarlar</span>
            </a>
					</li>


				</ul>
			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">

						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                <i class="align-middle" data-feather="settings"></i>
              </a>

							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="{% url 'backsite:logoutpage' %}">
                <span class="text-dark">Çıkış Yap</span>
              </a>

						</li>
					</ul>
				</div>
			</nav>
 <!-- tepedeki navbar -->
			<main class="content">
			     {% block body %}
           {% endblock %}
			</main>
<!-- footer alanı -->

		</div>
	</div>

	<script src="{% static 'js/app.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-3.6.1.min.js' %}">

	</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>
